<div class="custom">
    <p>
        <script>$(document).ready(function () {
            $('.carousel').carousel({interval: false});
            $('.siteTop_ContentContainer').find("button").click(function () {
                $("#navbar-button").toggleClass("topbutton");
                updatePricing();
            });
        });</script>
        <script>$(function () {
            $('a[href*="#"]:not([href="#"])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html, body').animate({scrollTop: target.offset().top}, 1000);
                        return false;
                    }
                }
            });
        });</script>
        <script>$(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 150) {
                    $('.backtop').fadeIn();
                } else {
                    $('.backtop').fadeOut();
                }
            });
            $('.backtop').click(function () {
                $("html, body").animate({scrollTop: 0}, 600);
                return false;
            });
        });</script>
        <script>$(document).ready(function () {
            var $stickytop = $('.stickytop');
            $(".sub-menu-container").prepend('<div id="sticky' + ($stickytop.length + 1) + '" class="stickytopheight">&nbsp;</div>');
            var stickyNavTop = $('.stickytopheight').offset().top;
            var stickyNav = function () {
                var scrollTop = $(window).scrollTop();
                if (scrollTop > stickyNavTop) {
                    $('.sub-menu-container').addClass('stickysubmenu');
                    $('.content2').addClass('pd88');
                    $('.rhs-menu .rhs-box ').addClass('rhs-fixed');
                } else {
                    $('.sub-menu-container').removeClass('stickysubmenu');
                    $('.content2').removeClass('pd88');
                    $('.rhs-menu .rhs-box ').removeClass('rhs-fixed');
                }
            };
            stickyNav();
            $(window).scroll(function () {
                stickyNav();
            });
        });</script>
        <script>$(function () {
            $(".nav-center li a").on("click", function () {
                $(".nav-center li a.activetab").removeClass("activetab");
                $(this).addClass("activetab");
            });
        });</script>
        <script>$(document).ready(function () {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                $(".mobileanchor").attr("href", "#")
            }
        });</script>
        <script>$(window).scroll(function () {
            var windscroll = $(window).scrollTop();
            if (windscroll >= 100) {
                $('.anchor').each(function (i) {
                    if ($(this).position().top <= windscroll + 170) {
                        $('.nav a.active').removeClass('active');
                        $('.nav a').eq(i).addClass('active');
                    }
                });
            } else {
                $('.nav a.active').removeClass('active');
                $('.nav a:first').addClass('active');
            }
        }).scroll();
        $('.profuctfamilyrhs .api-link a').click(function () {
            if ($(this).hasClass('activeurl')) {
                $('.profuctfamilyrhs .api-link a').removeClass('activeurl')
            } else {
                $('.profuctfamilyrhs .api-link a').removeClass('activeurl')
                $(this).addClass('activeurl')
            }
        });</script>
    </p>
</div>

<script>jQuery('#rss-feeds').hide();
jQuery(function () {
    jQuery("#rss-feeds").rss("https://news.fileformat.com/rss", {
        limit: 4,
        ssl: true,
        dateFormat: 'MMMM, Do, YYYY',
        entryTemplate: '<li> <span><a href="/{url}" rel="nofollow">{title}</a><p>{date}</p></span></li>'
    })
})
$(function () {
    setTimeout(function () {
        jQuery('#rss-feeds').fadeIn();
    }, 2000);
})
$(function () {
    setTimeout(function () {
        $('#rss-feeds a[href^="/"]').attr('href', function (i, oldHref) {
            return oldHref.substr(1);
        });
    }, 2500);
})</script>
<script>$(function () {

    });
});</script>
<script>$('a.carousel-control').click(function (e) {
    e.stopPropagation();
    var goTo = $(this).data('slide');
    $('#diagramcarousel .carousel-inner .item').each(function (index) {
        if ($(this).data('id') == goTo) {
            goTo = index;
            return false;
        }
    });
    $('#diagramcarousel').carousel(goTo);
});
$(window).scroll(function () {
    var windscroll = $(window).scrollTop();
    if (windscroll >= 100) {
        $('.anchor').each(function (i) {
            if ($(this).position().top <= windscroll + 170) {
                $('.nav a.active').removeClass('active');
                $('.nav a').eq(i).addClass('active');
            }
        });
    } else {
        $('.nav a.active').removeClass('active');
        $('.nav a:first').addClass('active');
    }
}).scroll();
$('.profuctfamilyrhs .api-link a').click(function () {
    if ($(this).hasClass('activeurl')) {
        $('.profuctfamilyrhs .api-link a').removeClass('activeurl')
    } else {
        $('.profuctfamilyrhs .api-link a').removeClass('activeurl')
        $(this).addClass('activeurl')
    }
});</script>
<script>$('.diagram-tab-content .nav-center li a').each(function (index, element) {
    var heading = $(element), word_array, last_word, first_part;
    word_array = heading.html().split(/\s+/);
    last_word = word_array.pop();
    first_part = word_array.join(' ');
    heading.html([first_part, ' <em>', last_word, '</em>'].join(''));
});
$(".diagram-tab-content .nav-center a").removeClass('activetab');
$(".diagram-tab-content .nav-center li:nth-child(2) a").addClass('activetab');
$('#diagramcarousel .carousel-inner .item.active').removeClass('active');
$('#diagramcarousel .carousel-inner .item:nth-child(2)').addClass('active');
$(".diagram-tab-content.sdktab .nav-center a").removeClass('activetab');
$(".diagram-tab-content.sdktab  .nav-center li:nth-child(3) a").addClass('activetab');
$('#diagramcarousel.sdktabslide  .carousel-inner .item.active').removeClass('active');
$('#diagramcarousel.sdktabslide .carousel-inner .item:nth-child(3)').addClass('active');
$('#testimonialcarousel').carousel({interval: 15000});</script>
